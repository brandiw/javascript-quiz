<html>
	<head>
	 	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<title>Quiz</title>
	</head>
	<body>
		<div class="jumbotron">
		  <h1 class="display-4">Evil Quiz</h1>
		  <p class="lead"> Quiz created by Evil Developers</p>
		  <hr class="my-4">
		</div>
		<div class="container">
			<div class="row 1">
				<div class="col d-flex justify-content-center">
					<div id="around" style="width: 18rem;">
						<button id="start" type="button">Start</button>
						<button id="next" type="button">Next</button>
						<button id="reset" type="button">Reset</button>
						<div id="score"></div>
			    </div>
				</div>
			</div>
      <div class="row 2">
				<div class="col d-flex justify-content-center">
					<div class="card" style="width: 18rem;">
					  <div class="card-body">
					    <h5 class="card-title" id="question-one"></h5>
							<div id="0" class="radio">
							</div>
							<div id="1" class="radio">
							</div>
							<div id="2" class="radio">
							</div>
							<div id="3" class="radio">
							</div>
					  </div>
					</div>
				</div>
      </div>
		</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/scripts2.js"></script>
	</body>
</html>
