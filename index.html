<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <style>
  #question2, #question3 {
  	display:none;
  }
#container {
	margin: 0 auto;
	width: 480px;
	text-align:center;
	padding-left: 36px;
	padding-right: 28px;
	padding-top: 2px;
	height:100%;
	margin-top:40px;
	font-family:sans-serif;
}
.button {
	font-size:18px;
}
  </style>

</head>
<body>
<div id="container">
  <h1>Javascript Quiz</h1>

  <div id="question1">
	  <form id="form">
		  <h2>Do you like pizza?</h2>
		  
		  <label>
		  <input type="radio" name="question1" id="question1True" value="yes">
		  Yes
		  </label>
		  <label>
		  <input type="radio" name="question1" id="question1False" value="no">
		  No
		  </label><br><br>
		  <input type="submit" class="button" id="submitButton1" value="Next">
	  </form>
	</div>

	 <div id="question2">
	  <form id="form">
		  <h2>What's the ice king's real name?</h2>
		  <br>
		  <label>
		  <input type="radio" name="question2" id="question2A" value="niceKing">
		  A. Nice King
		  </label>
		  <label>
		  <input type="radio" name="question2" id="question2B" value="simon">
		  B. Simon
		  </label>
		  <label>
		  <input type="radio" name="question2" id="question2C" value="leslie">
		  C. Leslie
		  </label><br><br>
		  <input type="submit" class="button" id="submitButton2" value="Next">
		  <input type="button" class="backButton" id="backButton1" value="Back">
	  </form>
	</div>

	 <div id="question3">
	  <form id="form">
		  <h2>Who is the father of Luke Skywalker?</h2>
		  <br>
		  <label>
		  <input type="radio" name="question3" id="question3A" value="jarJarBinks">
		  A. Jar Jar Binks
		  </label>
		  <label>
		  <input type="radio" name="question3" id="question3B" value="darthMaul">
		  B. Darth Maul
		  </label>
		  <label>
		  <input type="radio" name="question3" id="question3C" value="darthVader">
		  C. Darth Vader
		  </label><br><br>
		  <input type="submit" class="button" id="submitButton3" value="Submit">
		  <input type="button" class="backButton" id="backButton2" value="Back">
	  </form>
	</div>

	<p class="message"></p>
</div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
