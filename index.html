<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Catamaran:800" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="Music Quiz" class="pure-g">
	<div class="pure-u-1-5"></div>
	  <div id="quiz" class="pure-u-3-5">
	  	  <h1>How much do you know about music?</h1>
	  	<h2 id="questionText" class="card-title card-block"></h2>
	  	<div id="answers">
		  	<form id="answerForm">
		  		<div id="container0">
		  			<input type="radio" name="button">
		  			<label for="answer0" id="answer0">Answer1</label>
		  		</div>
		  		<div id="container1">
		  			<input type="radio" name="button">
		  			<label for="answer1" id="answer1">Answer2</label>
		  		</div>
		  		<div id="container2">
		  			<input type="radio" name="button">
		  			<label for="answer2" id="answer2">Answer3</label>
		  		</div>
		  		<div id="container3">
		  			<input type="radio" name="button">
		  			<label for="answer3" id="answer3">Answer4</label>
		  		</div>
		  		<div id="container4">
		  			<input type="radio" name="button">
		  			<label for="answer4" id="answer4">Answer5</label>
		  		</div>
		  	</form>
	  	</div>
	  	<div id="results">
		</div>
	  	<div class="buttonAction">
	  		<button id="previousQ" class="pure-button pure-button-primary">Previous Question</button>
			<button id="nextQ" class="pure-button pure-button-primary">Next Question</button>
			<button id="resetQ" class="pure-button pure-button-primary">Restart Quiz</button>
		</div>
	  </div>
	  <div class="pure-u-1-5"></div>
	</div>
<script src="js/questions.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
