<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 	<h2>Garden Quiz</h2>
	<div class="container">
		<div class="row">
			<p class="question"></p>
		</div>
		<div class="row">
			<div class="col-sm-9">
				<form class="choices">
					<input class="answers" type="radio" name="choice" id="0"><label for="0"></label><br />
					<input class="answers" type="radio" name="choice" id="1"><label for="1"></label><br />
					<input class="answers" type="radio" name="choice" id="2"><label for="2"></label><br />
					<input class="answers" type="radio" name="choice" id="3"><label for="3"></label>
				</form>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-primary" type="button" id="next">Next</button>
			</div>
		</div>
		<div class="row">
			<div id="progressbar"></div>
		</div>
	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
