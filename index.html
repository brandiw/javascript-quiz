<!DOCTYPE html>
<html>
<head>
 <title>JavaScript Quiz</title>
 <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">

</head>
    <body>
    <div class="header">
         <h1>SERIAL KILLER OR 1980's SITCOM FATHER</h1>
         <h3>Is that a notorious mass murderer or everybody's favorite rad dad from 1980's television?</br>Take the quiz to find out!</h3>
    </div>
        <div class="wrapper">
            <div id="quiz">
                <div id="score">
                     <div id="results">
                         <div id="answer">
                             <div id="img">
                             </div>
                             <div class="clear"></div>
                               <button class="options" id="father" value="father">That's A Cool Dad!</button>
                               <button class="options" id="killer" value="killer">Definitely A Mass Murder</button>
                               <div class="clear"></div>
                               <button id="next" value="next">next</button>
                         </div>    
                     </div>
                 </div>    
             </div>

  
        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="https://use.typekit.net/jaz6opf.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
</body>
</html>
