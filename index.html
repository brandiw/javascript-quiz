<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Quiz</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
	</head>
	<body>
		<h2>Relish This BURGER Quiz!</h2>
		<div id="container">
			<h3 class="question">What is my favorite color?</h3>
			<input type="radio" name="answer" value="0"><span class="answer0">a</span></input>
			<input type="radio" name="answer" value ="1"><span class="answer1">b</span></input>
			<input type="radio" name="answer" value="2"><span class="answer2">c</span></input>
			<input type="radio" name="answer" value = "3"><span class="answer3">d</span></input>
			<button type="submit" class="next">Next</button>
		</div>
		<div class="timer">
			<h3>timer</h3>
		</div>
		<div class="correct">
			<h3></h3>
		</div>
		<div class="score">
			<h3></h3>
		</div>

		<audio id="themesong" loop src="BBtheme.wav"></audio>

		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.js"></script>
		<script src="js/index.js" type="text/javascript"></script>
	</body>
</html>
