<!DOCTYPE html>
<html>
<head>
  <title>Arrested Development Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
</head>
<body>
<div class="container">
  <div class="row">	
  	<div class="col-xs-12"><h1>Arrested Development Quiz</h1></div>
  </div>
  <div class="row">
  	<div class="col-xs-12 question"><h2 id="question"></h2></div>
  	</div>
  <div class="row">
  	<div class="col-xs-4"><input type="radio" value="a" id="0"></input><p class="answer"></p></div>
  	<div class="col-xs-4"><input type="radio" value="b" id="1"></input><p class="answer"></p></div>
  	<div class="col-xs-4"><input type="radio" value="c" id="2"></input><p class="answer"></p></div>
  	<div class="col-xs-4"><input type="radio" value="d" id="3"></input><p class="answer"></p></div>
  </div>
  <div class="row">
  	<div>
  		<input type="submit" value="Next" id="next"></input>
  	</div>
  </div>
</div>
<div class="hidden" id="final"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
