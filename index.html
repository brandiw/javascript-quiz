<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <h1>JS Quiz</h1>
  <div id="quizquestion">Question populates here</div>
  <fieldset>
  	<form id="quiz-form">
  		<p>1</p><input type="radio" id="a1" name="radioanswer">
  		<p>2</p><input type="radio" id="a2" name="radioanswer">
  		<p>3</p><input type="radio" id="a3" name="radioanswer">
  		<p>4</p><input type="radio" id="a4" name="radioanswer">
  		<input type="button" value="Reset Quiz" class="button">
  		<input type="submit" value="Submit Answer" class="button">
  	</form>
  </fieldset>


	<script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
