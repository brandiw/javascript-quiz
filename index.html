<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QUIZ SHOW</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="col-xs-6 col-xs-offset-3" text-center>
            <h1>QUIZ SHOW</h1>
        </div>
        <div class="row">
            <div id="questiontext" class="col-xs-8" text-center></div>
            <div id="answerbox" class="col-xs-4" text-center>

                <div class="radio">
                    <label id="0"><input type="radio" name="selection" id="answer0"></label>
                </div>
                <div class="radio">
                    <label id="1"><input type="radio" name="selection" id="answer1"></label>
                </div>
                <div class="radio">
                    <label id="2"><input type="radio" name="selection" id="answer2"></label>
                </div>
                <div class="radio">
                    <label id="3"><input type="radio" name="selection" id="answer3"></label>
                </div>

            </div>

        </div>
        <div class="row">
            <button type="button" name="Back" id="back" class="btn">Back</button>
            <button type="button" name="Submit" id="submitButton" class="btn btn-primary pull-right">Submit your Answer</button>

            </div>

        </div>
        <div id="scorebox" class="col-xs-6 col-xs-offset-3" text-center>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
