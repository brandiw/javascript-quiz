<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <h1>Movie Quote Quiz</h1>
    <!-- <div class="instructions">Press start and take the quiz!!!</div> -->
    <div class="start">
        <button type="button" id="start-button" value="start">Start!</button>
        <img class='main-image' src='img/2001.jpg'>
    </div>
    <div class="quiz-wrapper">
        <div class="question"></div>
        <form class="quiz">
            <div class="choices">
            </div>
            <button type="button" id="next-button" value="next">Next Question</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
