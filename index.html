<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  	<script src="js/script.js"></script>
</head>
<body>

	<div class="question" id="question1">
		<h3 id="question-title">QUESTION #1</h3>
		<input type="radio" name="choice" id="1"><span id="answer1">Answer 1</span>
		<input type="radio" name="choice" id="2"><span id="answer2">Answer 2</span>
		<input type="radio" name="choice" id="3"><span id="answer3">Answer 3</span>
		<input type="radio" name="choice" id="4"><span id="answer4">Answer 4</span>
		<button type="submit" id="submit">SUBMIT</button>
	</div>

	<p>Number correct: <span id="numCorrect"></span>/<span id="totalQuestions"></span></p>
	<p>Question number: <span id="numQuestion"></span></p>

	<button type="submit" id="reset">RESET</button>

</body>
</html>
