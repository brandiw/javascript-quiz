<!doctype html>
<html lang="en">
  <head>
    <title>Javascript Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
 	<body>
 		<div id="quizBox" class="container-fluid">
 			<div class="row">
 				<div class="col-sm-3 col-xs-12"></div>
				<div class="col-sm-6 col-xs-12">
					<h1 id="question">Question 1</h1>
				</div>
				<div class="col-sm-3 col-xs-12"></div>
			</div>
			<div class="row ansArea">
				<div class="col-sm-3 col-xs-12"></div>
				<div class="col-sm-6 col-xs-12">
    				<ul>
    					<div class="radio"><label><input type="radio" name="ansRadios" id="radioAns1">Answer 1</label></div>
						<div class="radio"><label><input type="radio" name="ansRadios" id="radioAns2">Answer 2</label></div>
						<div class="radio"><label><input type="radio" name="ansRadios" id="radioAns3">Answer 3</label></div>
						<div class="radio"><label><input type="radio" name="ansRadios" id="radioAns4">Answer 4</label></div>
    				</ul>
    			</div>
    			<div class="col-sm-3 col-xs-12"></div>
    		</div>
    		<div class="row buttons">
				<div class="col-xs-5"></div>
				<div class="col-xs-1"></div>
				<div class="col-xs-1">
					<button id="next" class="btn btn-primary">Next Question</button>
				</div>
				<div class="col-xs-5"></div>
			</div>
		</div>




    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
